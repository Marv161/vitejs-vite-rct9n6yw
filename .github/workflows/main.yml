name: Publicar Juego Arcade

on:
  push:
    branches: ["main"]

# ESTO ES NUEVO: Evita que el proceso falle por advertencias (warnings) de ESLint o similares
env:
  CI: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Instalar dependencias
        # Usamos --legacy-peer-deps para evitar conflictos de versiones si los hubiera
        run: npm install --legacy-peer-deps
        
      - name: Construir Juego
        # La bandera --base asegura las rutas correctas
        run: npm run build -- --base=/vitejs-vite-rct9n6yw/
        
      - name: Configurar Pages
        uses: actions/configure-pages@v5
        
      - name: Subir Archivos
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Desplegar en GitHub Pages
        uses: actions/deploy-pages@v4
