name: Publicar Juego Arcade

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Instalar dependencias
        # CAMBIO: Usamos 'install' en lugar de 'ci' para evitar errores por
        # editar el package.json manualmente en la web.
        run: npm install
        
      - name: Construir Juego
        # IMPORTANTE: Aqu√≠ forzamos la "base" para que coincida con el nombre de tu repo.
        # Esto soluciona la pantalla blanca.
        run: npm run build -- --base=/vitejs-vite-rct9n6yw/
        
      - name: Configurar Pages
        uses: actions/configure-pages@v5
        
      - name: Subir Archivos
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Desplegar en GitHub Pages
        uses: actions/deploy-pages@v4
